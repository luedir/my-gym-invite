<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que você acha que eu vou treinar hoje?</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            position: relative;
        }
        .button.peito {
            background-color: #28a745;
        }
        .button.perna {
            background-color: #dc3545;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.peito:hover {
            background-color: #218838;
        }
        .button.perna:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O que você acha que eu vou treinar hoje?</h1>
        <a class="button peito" href="https://www.youtube.com/watch?v=c5OeQDbIQ8U" target="_blank">Peito</a>
        <a class="button perna" id="pernaButton">Perna</a>
    </div>
    <script>
        const pernaButton = document.getElementById('pernaButton');

        pernaButton.addEventListener('mouseover', () => {
            const x = Math.floor(Math.random() * (window.innerWidth - pernaButton.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - pernaButton.offsetHeight));
            pernaButton.style.position = 'absolute';
            pernaButton.style.left = `${x}px`;
            pernaButton.style.top = `${y}px`;
        });
    </script>
</body>
</html>
